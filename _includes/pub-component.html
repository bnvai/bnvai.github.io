<div
  class="pub-component"
  style="font-size: {{ include.size | default: '1em' }};"
  data-year="{{ include.year }}"
  data-cited-by="{{ include.cited_by }}"
>
  <h3 class="pub-title">{{ include.index }}. {{ include.heading }}</h3>
  <p class="pub-authors">{{ include.row1 }}</p>
  <p class="pub-info">{{ include.row2 }}</p>
</div>
