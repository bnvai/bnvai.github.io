<!doctype html>
<html>
  <head>
    <script>
      if (window.location.hash && window.opener) {
        const token = window.location.hash.substring(1);
        window.opener.postMessage(
          'authorization:github:' + token,
          '*'  // ← sửa window.location.origin thành "*"
        );
        window.close();
      }
    </script>
  </head>

    Redirecting...
  </body>
</html>
